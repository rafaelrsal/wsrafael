<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório de Eventos</title>
    <script type="text/javascript" src="eventos.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
   
</head>
<body>
    
    <div class="Container">
        <div class="row">
            <div class="col-1"> </div>
            <div class="col-10">
            
                <div class="row">
                    <div class="col-10">
                        <h3 style="text-align:center;">Eventos por período</h3>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-5">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">Inicio</span>
                            </div>
                            <input id="txtinicio" type="date" class="form-control" placeholder="Digite a data de inicio" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                    </div>
                    <div class="col-5">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">Fim</span>
                            </div>
                            <input id="txtfim" type="date" class="form-control" placeholder="Digite a data de fim" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                    </div>
                </div>
                <br>
    
                <br>
                <div class="row">
                    <div class="col-2">
                        <button onclick="filtrar()" type="button" class="btn btn-primary">Gerar Relatório</button>
                        
                    </div>
                    <div class="col-6"></div>
                    <div class="col-2"></div>
                </div>

                
    
                <br>
                <div class="row">
                    <div id="resultado" class="col-10">
                        
                    </div>
                </div>
            
            </div>
            <div class="col-1"> </div>
            
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>

</body>
</html>
